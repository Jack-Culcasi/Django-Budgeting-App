{% extends "index.html" %}
{% block start %}
<form method="post" action="{% url 'investments' %}">
{% csrf_token %}
<div class="flex flex-col items-center justify-center">
    <!-- Add an Investment Section -->
    <div class="flex flex-col items-center w-full max-w-xs mb-4">
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Investment Name</span>
      </div>
    </label>  
      <input type="text" name="name" placeholder="XYZ Investment" class="input input-bordered w-full" required />
    </div>

    <!-- Amount Section -->
    <div class="flex flex-col items-center w-full max-w-xs mb-4">
    <label class="form-control w-full">
        <div class="label">
            <span class="label-text">Amount</span>
        </div>
      </label>
      <input type="number" name="amount" placeholder="1000" class="input input-bordered w-full" required />
    </div>

    <!-- Note Section -->
    <div class="flex flex-col items-center w-full max-w-xs">
        <label class="form-control w-full">
            <div class="label">
                <span class="label-text">Note</span>
            </div>
            <textarea class="textarea textarea-bordered h-24 w-full" name="note" placeholder="Long-term growth"></textarea>
        </label>
        <button type="submit" class="btn btn-primary mt-4">Add Investment</button>
    </div>
</div>
</form>
<br>
<div class="overflow-x-auto">
    <table class="table">
      <thead>
        <tr>
          <th>Investment Name</th>
          <th>Broker</th>
          <th>Amount</th>
          <th>Note</th>
        </tr>
      </thead>
      {% for investment in investments %}
      <tbody>
        <tr>
          <td>
            <a href="#" class="btn btn-outline">{{ investment.name }}</a>
          </td>
          <td>{{ investments.broker.name }}</td>
          <td>{{ investment.amount }}</td>
          <td>{{ investment.note }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
{% endblock %}
